<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- EO Font Awesome 6.4.2 -->
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis"
			rel="stylesheet"
		/>
		<!-- EO Google Fonts -->
		<link rel="stylesheet" href="css/main.css" />
		<title>Contact Me | A Web Dev Enthusiast</title>
	</head>

	<body>
		<!-- Header -->
		<header id="header-inner">
			<!-- Header Container -->
			<div class="container">
				<!-- Navigation -->
				<nav id="main-nav">
					<h1 id="logo">
						Amf<span>Dev</span>
						<ion-icon name="cube-outline"></ion-icon>
					</h1>

					<!-- Nav links -->
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="work.html"> Work </a></li>
						<li><a href="contact.html" class="current">Contact</a></li>
					</ul>
				</nav>
				<!-- EO Navigation -->
			</div>
			<!--EO Header Container -->
		</header>
		<!-- EO Header -->

		<!-- Section A: Contact Form -->
		<div id="contact-a" class="text-center py-3">
			<div class="container">
				<h2 class="section-title">Contact Me</h2>
				<div class="bottom-line"></div>
				<p class="lead">Here is how you can reach me</p>
				<form>
					<div class="text-fields">
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name "
						/>
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
						/>
						<input
							type="email"
							class="text-input email-input"
							placeholder="Email Address "
						/>
						<input
							type="text"
							class="text-input phone-input"
							placeholder="Phone Number "
						/>
						<textarea
							class="text-input message-input"
							placeholder="Enter Message"
						></textarea>
					</div>
					<button type="submit" class="btn-dark">Submit</button>
				</form>
			</div>
		</div>
		<!-- EO Section A: Contact Form -->

		<!-- Footer -->
		<footer id="main-footer">
			<div class="footer-content container">
				<p>Copyright &copy; 2023. All Rights Reserved</p>
				<div class="social">
					<i class="fab fa-x-twitter"></i>
					<i class="fab fa-facebook"></i>
					<i class="fab fa-instagram"></i>
					<i class="fab fa-linkedin"></i>
				</div>
			</div>
		</footer>
		<!-- EO Footer -->

		<!-- Ionicons CDN -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>
		<!-- EO Ionicons CDN -->
	</body>
</html>
